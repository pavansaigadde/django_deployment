<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Django Level Two</title>
	<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>

	<h1>Django Level Two</h1>
	<h2>Please find the access records</h2>
	<div class='django' align=center>
		
		{% if access_records%}
			<table>
				<thead>
					<th>Site Name</th>
					<th>Date Access</th>
				</thead>
			{% for acc in access_records %}
				<tr>
					<td> {{acc.name}}</td>
					<td> {{acc.date}}</td>
				</tr>
			{% endfor %}
		</table>
		{% else %}
			<p>No records Found</p>
		{% endif %}

	</div>
	
</body>
</html>
